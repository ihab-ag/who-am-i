<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Who am i?</title>
</head>
<body>
    <!-- header starts here -->
    <header class="header primary-bg">
        <div class="container">
            <h1 class="text-stroke header__heading">Who am I?</h1>
        </div>
    </header>
    <!-- input section starts here -->
    <section class="input-section">
        <div class="container split">
            <!-- dog image fetched by api -->
            <div class="dog-img img">
            </div>
            <!-- input goes here -->
            <div class="input stack">
                <p class="input__text">Fido says state your name:</p>
                <input type="text" class="input__input" placeholder="Freddy">
                <button class="primary-bg text-stroke">Discover</button>
            </div>
        </div>
    </section>
    <!-- output section -->
    <section class="output-section">
        <div class="container">
            <div class="split">
                <p class="normal-text">Gender:</p>
                <p class="bold-text" id="gender"></p>
            </div>
            <div class="split">
                <p class="normal-text">Age:</p>
                <p class="bold-text" id="age"></p>
            </div>
                <p class="normal-text">Nationalities:</p>
                <!-- fetch nationalities images -->
                <div class="nationalities">
                    <div id="nationality_1 img"></div>
                    <div id="nationality_2 img"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
