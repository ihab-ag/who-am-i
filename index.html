<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Who am i?</title>
</head>
<body>
    <!-- header starts here -->
    <header class="header primary-bg">
        <div class="container">
            <h1 class="header__heading">Who am I?</h1>
        </div>
    </header>
    <!-- input section starts here -->
    <section class="desktop-layout">
        <section class="input-section">
            <div class="container split">
                <!-- dog image fetched by api -->
                <div class="dog-img" id="dog-img">
                </div>
                <!-- input goes here -->
                <div class="input stack">
                    <p class="input__text">Fido says state your name:</p>
                    <input type="text" class="input__input" placeholder="Freddy" id="input">
                    <button class="input__btn primary-bg" id="submitBtn">Discover</button>
                </div>
            </div>
        </section>
        <!-- output section -->
        <section class="output-section">
            <div class="container">
                <div class="split">
                    <p class="normal-text">Gender:</p>
                    <p class="bold-text normal-text" id="gender"></p>
                </div>
                <div class="split">
                    <p class="normal-text">Age:</p>
                    <p class="bold-text normal-text" id="age"></p>
                </div>
                <div class="split">
                    <p class="normal-text">Nationalities:</p>
                    <!-- fetch nationalities images -->
                    <div class="nationalities" id="nationalities">
                        
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </section>
    <!-- footer -->
    <footer class="primary-bg footer split">
        <div>
            <button class="bored__btn" id="bored-btn">Bored?</button>
            <p class="normal-text" id="activity">192.168.1.1</p>
        </div>
        <div>
            <h4>IP:</h4>
            <h4 id="IP">192.168.1.1</h1>
        </div>
    </footer>
</body>
</html>
